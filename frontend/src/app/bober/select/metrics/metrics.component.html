<!-- metrics.component.html -->
<div class="metrics-container">
  <mat-card *ngFor="let metric of metrics" class="metric-card">
    <mat-card-header>
      <mat-card-title>{{metric.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas [id]="metric.id + 'Chart'"></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
